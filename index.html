<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>jQuery slider</title>
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<div class="wrapper">
		<main class="content">

			<!-- Slider Section -->
			<Section class="slider">
				<h2>Пример 1</h2>
				<div class="slider-container">
					<ul class="slides">
						<li>
							<div class="slide"><img src="images/1.jpg" alt="">
								<div class="content-slide">
									<h2 class="heading-slide">HORIZON ZERO DAWN</h2>
									<p class="paragraph-slide">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores. Lorem ipsum dolor sit.</p>
									<button class="button">Read more...</button>
								</div>
							</div>
						</li>
						<li><div class="slide"><iframe  src="https://www.youtube.com/embed/pK-t9fozT8E" frameborder="0" allowfullscreen></iframe></div></li>
						<li><div class="slide"><img src="images/3.jpg" alt="" id="slide-2"></div></li>
						<li><div class="slide"><img src="images/4.jpg" alt="" id="slide-3"></div></li>
						<li><div class="slide"><img src="images/5.jpg" alt="" id="slide-4"></div></li>
						<li><div class="slide"><img src="images/6.jpg" alt="" id="slide-5"></div></li>
						<li><div class="slide"><img src="images/7.jpg" alt="" id="slide-6"></div></li>
						<li><div class="slide"><img src="images/8.jpg" alt="" id="slide-7"></div></li>
					</ul>
					<ul>
						<li class="prev slide-button"><i class="fa fa-chevron-left" aria-hidden="true"></i></li>
						<li class="next slide-button"><i class="fa fa-chevron-right" aria-hidden="true"></i></li>
					</ul>
				</div>
			</Section>
			<!-- Slider Section END-->

			<!-- Slider Section-2 -->
			<Section class="slider-2">
				<h2>Пример 2</h2>
				<div class="slider-container-2">
					<ul class="slides-2">
						<li><div class="slide-2"><img src="images/1.jpg" alt=""></div></li>
						<li><div class="slide-2 active"><img src="images/2.jpg" alt="" id="slide-1"></div></li>
						<li><div class="slide-2"><img src="images/3.jpg" alt="" id="slide-2"></div></li>
						<li><div class="slide-2"><img src="images/4.jpg" alt="" id="slide-3"></div></li>
						<li><div class="slide-2"><img src="images/5.jpg" alt="" id="slide-4"></div></li>
						<li><div class="slide-2"><img src="images/6.jpg" alt="" id="slide-5"></div></li>
						<li><div class="slide-2"><img src="images/7.jpg" alt="" id="slide-6"></div></li>
						<li><div class="slide-2"><img src="images/8.jpg" alt="" id="slide-7"></div></li>
					</ul>
				</div>
			</Section>
			<!-- Slider Section-2 END-->
		</main>
		<!-- .content -->
	</div>
	<!-- .wrapper -->

	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
